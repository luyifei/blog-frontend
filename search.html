<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人站</title>
<link rel="stylesheet" type="text/css" href="/styles/search.css" />
    <script src="/scripts/main.js" type="text/javascript"></script>
    <script src="/scripts/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var isScroll = true;
    var curPage = 0;
    jQuery(document).ready(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#backtop").click(function () {
            var speed = 300;//滑动的速度
            $('html,body').animate({"scrollTop": 0}, speed);
        });
        Search.searchF();
    });
    $(document).scroll(function () {
        //滚动条高度
        var scrollTop = $(window).scrollTop();
        //内容高度
        var contentH = $(document).height();
        //可见高度
        var viewH =  $(window).height();

        if(contentH - viewH - scrollTop <= 200) {
            if(isScroll){
                isScroll = false;
                setTimeout("Search.loadData()",300);
            }
        }
    });

</script>
</head>
<body>
<div id="header">
</div>
<div class="home-background">
    <div class="content-page">
        <div class="search-page">
            <form id="searchForm" class="search-form" method="post">
                <fieldset class="search-field">
                    <input id="search" class="search-text" name="search" type="text" value="" placeholder="站内搜索"/>
                    <input type="button" onclick="Search.searchF();" class="search-button" />
                    <div class="search-container">
                        <input type="radio" name="check" value="web" id="searchWeb" checked/>
                        <label class="search-label" for="searchWeb">全站</label>
                        <input type="radio" name="check" value="web" id="searchJava"/>
                        <label class="search-label" for="searchJava">Java</label>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="resultsDiv">
            <ul id="list-ul" class="feedlist_mod">
            </ul>
        </div>
        <div id="nonResult" style="text-align:center;display:none;">
            <div>
                <img style="width: 200px;height: 200px;" src="img/noresult2.png">
            </div>
            <span class="main-non-result">
                    抱歉!没有找到符合条件的"<span id="searchContent"></span>"相关文章
            </span>
            </br>
            <span class="sub-non-result">
                    您可以尝试：同义关键词、缩短关键词、减少筛选条件
            </span>
        </div>
    </div>
    <div class="right-bottom-btn">
        <a id="backtop" class="backtop-btn" title="返回顶部" >
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="12">
                <path d="M9.314 0l9.313 9.314-2.12 2.121-7.193-7.192-7.193 7.192L0 9.314z" fill="#FFF" fill-rule="evenodd">
                </path>
            </svg>
        </a>
    </div>
</div>
<div id="footer">
</div>
</body>
</html>
