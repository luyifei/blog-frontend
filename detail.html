<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人站</title>
<link rel="stylesheet" type="text/css" href="styles/search.css" />
    <script src="scripts/main.js" type="text/javascript"></script>
    <link media="screen" rel="stylesheet" href="styles/main.css"/>
    <script src="/scripts/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>

    <script src="/layer-v3.1.1/layer.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" href="/kindeditor/syntaxhighlighter-3.0.83/styles/shCore.css" />
    <link rel="stylesheet" href="/kindeditor/syntaxhighlighter-3.0.83/styles/shThemeDefault.css" />
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/XRegExp.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shLegacy.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shCore.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shAutoloader.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushJava.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushJScript.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushSql.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushCss.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushBash.js"></script>
    <script charset="utf-8" src="/kindeditor/syntaxhighlighter-3.0.83/scripts/shBrushPowerShell.js"></script>

<script type="text/javascript">
    SyntaxHighlighter.all();
    jQuery(document).ready(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#backtop").click(function () {
            var speed = 300;//滑动的速度
            $('html,body').animate({"scrollTop": 0}, speed);
        });
        var id = Main.getUrlParam("id");
        var options = {
            url: '/blog/article/detail/' + id,
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (response) {
                $("#title").html(response.data.title);
                $("#content").html(response.data.contentStr);
                $("#num").html(response.data.readCount);
                $("#time").html(response.data.createTimeStr);
            }
        };
        $.ajax(options);
        Detail.commentList();
    });
</script>
</head>
<body>
<div id="header">
</div>
<div class="home-background">
    <div class="content-page">
        <div class="detail-title">
            <span id="title" ></span>
        </div>
        <div class="detail-time">
            <span id="time" >
            </span>
            <span class="floatR">
                阅读数：<span id="num"></span>
            </span>
        </div>

        <div id="content" style="min-height:800px;border-top:1px solid #f4f4f4;padding-top: 15px;">
        </div>

        <div style="border-top:2px solid #000000;width: 998px;margin-left: -19px;margin-top: 50px;">
        </div>
        <div id="commentPage">
            <div>
                <h2>留言板：</h2>
                <textarea id="comment-text" rows="4" placeholder="想对作者说点什么" cols="134"></textarea>
                <div style="margin-top: 5px;margin-bottom: 10px;text-align: right;margin-right: 5px;">
                    <input type="button" onclick="Detail.commentSubmit();" style="line-height: 28px; min-width: 72px;" value="发表评论">
                </div>
            </div>
        </div>
    </div>

    <div class="right-bottom-btn">
        <a id="backtop" class="backtop-btn" title="返回顶部" >
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="12">
                <path d="M9.314 0l9.313 9.314-2.12 2.121-7.193-7.192-7.193 7.192L0 9.314z" fill="#FFF" fill-rule="evenodd">
                </path>
            </svg>
        </a>
    </div>
</div>
<div id="footer">
</div>
</body>
</html>
